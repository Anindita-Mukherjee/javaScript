<html>
<head>
<script language="javascript">
function callpromptBG()
{
document.bgColor="cyan"
}
function callBg()
{
document.bgColor="white"
}

</script>
</head>
<body bgcolor="white">
<br>
<br>
<input type="text" value="change bgColor" onMouseOver="callpromptBG()" onMouseOut="callBg()" >


</body>
</html>
