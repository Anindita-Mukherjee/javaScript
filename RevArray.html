<html>
<head>
<script language="JavaScript">
	a=new Array(1,2,3,4,5,6,7,8,9);
	i=8;
	function fun()
	{
	if(i>=0)
	{
		d=document.getElementById("box").innerHTML;
		document.getElementById("box").innerHTML=d+" "+a[i];
		i--;
		setTimeout("fun()",1000);
	}
}
</script>

</head>
<body bgcolor="pink">
<h1>ARRAY</h1>
<input type="submit" value="print" onclick="fun()">
<div id="box" style="font-size:18px;padding:20px 20px;margin:20px 20px; background-color:lightgreen; color:maroon;">
    </div>
</div>
</body>
</html>
