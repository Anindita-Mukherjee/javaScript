<html>
<head>
<script language="javascript">
var a
var b

function callprompt1()
{
a=prompt("Write down the first number")
}
function callprompt2()
{
b=prompt("Write down the first number")
}

function addition()
{
alert(a+b)
}

function subtraction()
{
alert(a-b)
}

function multiplication()
{
alert(a*b)
}

function division()
{
alert(a/b)
}

</script>
</head>
<body bgcolor="pink">
<input type="button" value="First number" onClick="callprompt1()">

<input type="button" value="Second number" onClick="callprompt2()">
<br>
<br>
<input type="button" value="Addition" onClick="addition()">
<input type="button" value="Subtraction" onClick="subtraction()">
<input type="button" value="Multiplication" onClick="multiplication()">
<input type="button" value="Division" onClick="division()">


<br><br>

</body>
</html>
