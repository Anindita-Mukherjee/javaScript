<html>
<head><title>Explorer Name</title>
<script language="JavaScript">

function app()
{
	document.write("Internet Explorer name is: "+navigator.appName)
	document.write("<br>");
	document.write("Internet Explorer version is: "+navigator.appVersion)
}
</script>
</head>
<body bgcolor="cyan" onLoad=app()><h1><center> Hello Students.</center></h1>
</body>
</html>
