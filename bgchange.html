<html>
<head>
<script language="javascript">
function callpromptBG()
{
a=prompt("Write down ur favourite color","pink")
document.bgColor=a
}
function callpromptFG()
{
a=prompt("Write down ur favourite fg color","blue")
document.fgColor=a
}
</script>
</head>
<body bgcolor="pink">
<input type="button" value="bgColor" onClick="callpromptBG()">

<input type="button" value="fgColor" onClick="callpromptFG()">
<br><br>
<b>HELLO WORLD</b>
</body>
</html>
