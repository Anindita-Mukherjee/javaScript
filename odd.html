<html>
<head><title>Color Change</title>
<script language="JavaScript">

		var x=1;
		function prime()
		{
				n=parseInt(document.getElementById("limit").value);
				if(x==1)
				{
					document.getElementById("output").innerHTML=x+" ";
					x++;
					x++;
					setTimeout("prime()",1000);	
				}
				else if(x<=n)
				{
					
						d=document.getElementById("output").innerHTML;
						document.getElementById("output").innerHTML=d + x + " ";
						x++;
						x++;
						setTimeout("prime()", 1000);
	
				}
				
			}
			function reset() {
				document.getElementById("limit").value="";
				document.getElementById("output").innerHTML="";
			}

</script>
<style type="text/css">
		#box
	{
		border: 4px solid #59023B;
		border-radius: 10px;
		
		background-image: linear-gradient(to bottom, #FF72CD, #FFBEE8);
		padding: 100px;
		text-align: center;
		margin: 100px 200px 100px;
		width: 25%;
	}
	</style>
</head>
<body bgcolor="sky blue">
	<center>
	<h1>Prime</h1>
	
	<div id="box">
	<input type="text" id="limit" size="20" placeholder="Enter Limit" style="padding: 10px; font-size: 15px; color: #59023B; height: 15px; border: 2px #59023B solid;"><br/><br/>
	<input type="button" value="Submit" onclick="prime()" style="border-radius: 8px; border: 2px solid black; padding: 2px; background-color: magenta; color: white; font-size: 1.2em;"> &nbsp; &nbsp;
	<input type="button" value="Reset" onclick="reset()" style="border-radius: 8px; border: 2px solid black; padding: 2px; background-color: magenta; color: white; font-size: 1.2em;"><br/><br/>
	<p id="output" style="font-size: 1.2em; font-family: Arial Black;"></p>
	</div>
	</center>
</body>
</html>
